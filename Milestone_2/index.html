<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- CSS -->
    <link rel="stylesheet" href="../Milestone_1/css/main.css">
    <title>PHP Dischi Miles 2</title>
</head>

<body>
    <div id="app">

        <header class="container">
            <!-- Logo -->
            <div class="header">
                <div class="logo">
                    <img src="../Milestone_1/img/logo.png" alt="logoSpotify">
                    <h2>Dischi del Mese</h>
                </div>
                <div class="search">
                    <div class="wrap-select">

                        <select @change="getFiltered" v-model="filterArtist">
                            <option value="all">All</option>
                            <option v-for="artist in artists" :value="artist">{{ artist }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="container">
                <div class="row">

                    <div class="card" v-for=" album in albums">
                        <div class="card-img">
                            <img :src="album.poster" alt="">
                        </div>
                        <div class="content-details">
                            <span class="details-text">
                                {{album.title}}
                            </span>
                            <span class="details-text">
                                {{album.author}}
                            </span>
                            <span class="details-text">
                                {{album.year}}
                            </span>
                            <span class="details-text">
                                {{album.genre}}
                            </span>
                        </div>
                    </div>


                </div>
            </section>

        </main>

    </div>





    <!-- JS -->
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
